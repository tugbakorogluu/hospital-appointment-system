<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Ekranı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="text">Kullanıcı Doğrulama Formu</h2>
    <form id="dogrulamaFormu" class="girisekranı" onsubmit="return doğrula()">
        <div class="ad">
            <label for="ad">Adınız:</label>
            <input type="text" id="ad" name="ad" required>
        </div>
        <div class="soyad">
            <label for="soyad">Soyadınız:</label>
            <input type="text" id="soyad" name="soyad" required>
        </div>
        <div class="kimlik">
            <label for="tcno">TC Kimlik Numarası:</label>
            <input type="text" id="tcno" name="tcno" required>
        </div>
        <div >
            <button class="buton" type="submit">Doğrula</button>
            <a href="yenikayit.html"> <buttone type="button">Kayıt</button>  </a>
        </div>
        
    </form>
    <script src="kimlikdogrulama.js"></script>
</body>
</html>
